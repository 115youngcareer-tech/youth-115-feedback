<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>115年度青年就業達人班-線上回饋 (青達班)</title>
  <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/spreadsheets/forms/favicon_qp2.png">
  <style>
    /* 基礎樣式重置，確保全螢幕顯示 */
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #f3f4f6; }
    
    /* 關鍵位移：向下移動 25px 以隱藏 GAS 頂部灰色橫幅 */
    .wrapper {
      position: absolute;
      top: -25px; 
      left: 0;
      width: 100%;
      height: calc(100% + 25px);
    }
    
    /* iframe 填滿容器並移除邊框 */
    iframe { width: 100%; height: 100%; border: none; display: block; }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe src="https://script.google.com/macros/s/AKfycbzlwXZKf4Nk055X6u0whAazG2LOQeC7yEkDVcvheCyFtPtXIj4CYHakueaz_Xwqnd-J0w/exec"></iframe>
  </div>
</body>
</html>
