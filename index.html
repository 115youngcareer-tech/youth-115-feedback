<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>115年度青年就業達人班計畫-線上回饋</title>
  <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/spreadsheets/forms/favicon_qp2.png">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f8f9fa; }
    /* 位移技術：將 GAS 橫幅推到螢幕外 */
    .wrapper {
      position: absolute;
      top: -45px; 
      left: 0;
      width: 100%;
      height: calc(100% + 45px);
    }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe src="https://script.google.com/macros/s/AKfycbxML3m0qsYWQT4LbJAYcsdybyqy-MzqkzD0c-nHDUYz4JA-B7g4NWssHwMDftoV155O6A/exec"></iframe>
  </div>
</body>
</html>
